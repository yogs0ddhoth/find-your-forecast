<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Forecast</title>
  <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1 class="text-center bg-dark text-light">Find Your Forecast</h1>
  </header>

  <main class="container-fluid row">
    <aside class="col col-lg-2">
      <form id="search-form">
        <div class="form-group">
          <label for="search-input font-weight-bold">Search for a City:</label>
          <input type="text" id="search-input" class="form-control" placeholder="San Diego">
        </div>
        <button class="btn btn-primary btn-block">Search</button>
      </form>
      <br />
      <div id="saved"></div>
    </aside>
    <section id="forecast" class="col-12 col-lg-10">
      <div class="jumbotron jumbotron-fluid mx-auto border-bottom border-right shadow">
        <div class="container">
          <h1><span id="hero-city"></span> <br /> <span id="hero-date"></span></h1>
          <p>Temp: <span id="hero-temp"></span></p>
          <p>Wind: <span id="hero-wind_speed"></span></p>
          <p>Humidity: <span id="hero-humidity"></span></p>
          <p>UV Index: <span id="hero-uvi"></span></p>
        </div>
      </div>
      <h2>5-Day Forecast:</h2>
      <div id="5-day-forecast" class="card-deck row row-cols-5"></div>
      <br />
    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
